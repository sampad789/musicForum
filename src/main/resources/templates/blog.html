<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Start page

</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
	<style type="text/css">
	tr.spaceUnder >td {
	padding-bottom:4em;
	}
	 span { width:80%; display:inline-block; }
    span.align-right { text-align:right; }

	</style> 		
</head>
<body>

	
  <div class="navbar navbar-inverse navbar-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="">Home</a></li>
            </ul>
          </div>
        </div>
      </div>

<div class="header">
  <img src="images/Logomakr_0xi2CH.png"  alt="logo"  width="150" height="150" align="right" />
</div>

	<div class="form-group">
		<div class="container-fluid">
		<p style ="font-size:36px" align="center">Welcome to the music forum : MUSIFY</p> 
		<hr style=" height:13px ; border:none;color :#333;background-color:#333;" />
		<span class="align-right">
           <a href="/add" class = "btn btn-success" >Add New Discussion to the forum</a> 
        </span>
    
		
			<table id ="table1">
				<tr>

				</tr>

				<tr th:each="discussion: ${discussions}">
				<tr>
					<th>Name:</th>
					<td th:text="${discussion.name}"></td>
				</tr>
				<tr>
					<th>Email:</th>
					<td th:text="${discussion.email}"></td>
				</tr>
				<tr>
					<th>Genre:</th>
					<td th:text="${discussion.genre}"></td>
				</tr>
				<tr>
					<th>Album:</th>
					<td th:text="${discussion.album}"></td>
				</tr>
				<tr>
					<th>Artist:</th>
					<td th:text="${discussion.artist}"></td>
				</tr>
				<tr>
					<th>Your Thoughts:</th>
					<td><textarea rows="10" cols="100" readonly="readonly"
							th:text="${discussion.thought}">
    		    		
    		</textarea></td>
    		
				<tr class="spaceUnder">
					
					<td><a th:href="@{/delete/{id}(id=${discussion.id})}"
						class="btn btn-danger">Delete</a> <a
						th:href="@{/edit/{id}(id=${discussion.id})}"
						class="btn btn-success" > Edit</a> </td>
						
				</tr>
				
				</tr>
				</tr>

			</table>
		 
		</div>
	
	</div>
	
</body>
</html>
