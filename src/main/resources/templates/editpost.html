<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}"/>
   </head>
   <body>
    <h1 align ="center">Edit book</h1>
	<div>
	
	<form th:object="${discussion}" th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
	    <input type="text" th:field="*{name}" />
	    <input type="text" th:field="*{email}" />
	    <input type="text" th:field="*{artist}" />
	    <input type="text" th:field="*{album}" />
	    <input type="text" th:field="*{thought}" /> 
		<select id = "ctlist" th:field="*{genre}" class= "form-control">
			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
				</select>
	     <input type="submit" class="btn btn-success" value="Save"></input>
	</form>
	
	</div>
</body>
</html>
